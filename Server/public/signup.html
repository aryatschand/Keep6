    <body>
        <nav class="navbar navbar-light navbar-expand-lg fixed-top"
            id="mainNav">
            <div class="container"><a class="navbar-brand js-scroll-trigger"
                    href="./">Keep6</a><button class="navbar-toggler
                    navbar-toggler-right" data-toggle="collapse" type="button"
                    data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation"><i class="fa
                        fa-align-justify"></i></button></div>
        </nav>
        <div class="login-dark">
            <form method="post">
                <h2 class="sr-only">Sign Up Form</h2>
                <div class="illustration"><i class="fas fa-user-plus"></i></div>
                <p style="text-align:center" id="error"></p>
                <div class="form-group"><input
                        class="form-control" type="name" id="firstName"
                        name="name" placeholder="First Name"></div>
                <div class="form-group"><input
                        class="form-control" type="name" id="lastName"
                        name="name" placeholder="Last Name"></div>
                <div class="form-group"><input
                        class="form-control" type="email" id="emailInput"
                        name="email" placeholder="Email"></div>
                <div class="form-group"><input
                        class="form-control" id="passwordInput"
                        type="password" name="password" placeholder="Password"></div>
                <div class="form-group"><input
                        class="form-control" id="passwordConfirm"
                        type="password" name="password" placeholder="Confirm Password"></div>
                <div class="form-group"><button class="btn btn-primary
                        btn-block" type="submit" onclick="signup()">Sign Up</button></div>
                <div id="my-signin2"></div>
                <a class="d-md-flex justify-content-md-center" style="color: whitesmoke; padding: 20px" href="./login.html">Login Here</a>
            </form>
        </div>
        <!-- End: Login Form Dark -->
        <!-- Start: Footer Basic -->
        <div class="footer-basic">
            <footer>
                <!-- Start: Links -->
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="./terms.html">Terms</a></li>
                    <li class="list-inline-item"><a href="./privacy.html">Privacy

                <!-- End: Links -->

                    and Elias Wambugu Â© 2020<br></p>
                <!-- End: Copyright -->
            </footer>
        </div>
        <!-- End: Footer Basic -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <script

        <script src="https://apis.google.com/js/platform.js?onload=renderButton"
            defer></script>

        <script src="https://apis.google.com/js/platform.js?onload=init" async
            defer></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
